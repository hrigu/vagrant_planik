<VirtualHost *:80>
    ServerName www.rackexample.com
    DocumentRoot /home/vagrant/web_root/rack_example/public
    <Directory /home/vagrant/web_root/rack_example/public>
        Allow from all
        Options -MultiViews
        # Uncomment this if you're on Apache >= 2.4:
        Require all granted
    </Directory>
</VirtualHost>


